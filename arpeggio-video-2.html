<head><meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body bgcolor="#101010">
<script>
    var sw = screen.width - 15;
    var sh = screen.height - 180;
    var cx = sw / 2;
    var cy = sh / 2;
    var xx = cx;
    var xy = cy;
    var bg = 0;
    var sym = 0;
</script>
<div class="content">
<div class="graphic">
<script type="application/processing">

float pi = 3.14159;
float g = pi/6;
//int r = sh/10;
int w = 0;
int s = 5;
int t = 1000;

void setup() {
	size(sw, sh);
	if(bg==0){background(16);}
	else{background(16,16,16,16);}
	r = 3; // random(2,10);
}

void draw() {
	// increase counter
	w = w + 1;
	// reset periodically
	if(int(w/t)==(w/t)){w=0;xx=cx;xy=cy;if(bg==0){background(16);}else{background(16,16,16,16);}}
	// reset when counter = 1618034 or mouse_click
	if(w==1618034||mousePressed){w=0;xx=cx;xy=cy;if(bg==0){background(16);}else{background(16,16,16,16);}}
	// position automatic drawing
	xx = xx + int(random(-1*r,r))*s;
	xy = xy + int(random(-1*r,r))*s;
	// contain within boundaries
	if(xx<0){xx=sw;}
	if(xy<0){xy=sh;}
	if(xx>sw){xx=0}
	if(xy>sh){xy=0;}
	// draw the pixels
	stroke(255);
//	point(xx,xy);
//	point(sw-xx,xy);
	rect(xx,xy,s,s);
	rect(sw-xx,xy,s,s);
//	rect(w/t*sw,1,s,s);
	if(sym>0){rect(xx,sh-xy,s,s);rect(sw-xx,sh-xy,s,s);}
}

</script>
<canvas style="image-rendering: -moz-crisp-edges ! important;" id="__processing0" tabindex="0" width=sw height=sh ></canvas>
</div>
</div>
<script src="js/processing.js" type="text/javascript"></script>
<br/></body>
